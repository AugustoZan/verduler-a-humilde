    <main>
<form>
    <div class="padron">
        <label for="usuario">Nombre de usuario</label>
        <input type="text" id="usuario" required placeholder="Elbo Ludo">

        <label for="correo">Correo electrónico</label>
        <input type="email" id="correo" required placeholder="email@dominios.com">

        <label for="tel">Teléfono</label>
        <input type="tel" id="tel" required placeholder="(xx) xxx xxx-xxxx">

        <label>Mensaje de alguna sugerencia (no la vamos a leer porque nunca llegará ;))</label>
        <textarea cols="70" rows="10"></textarea>   
    </div>

    <fieldset>
        <legend>¿Cómo nos comunicamos con vos?</legend>

        <label for="radio-email"> <input type="radio" name="contacto" value ="email" id="radio-email">Email</label>
        <label for="radio-telefono"><input type="radio" name="contacto" value ="telefono" id="radio-telefono">Teléfono</label>
        <label for="radio-wsp"><input type="radio" name="contacto" value ="wsp" id="radio-wsp" checked>WhatsApp</label> 
       

       
    </fieldset>
    <div>
        <legend>¿Cuándo querés que te atendamos?</legend>
        <select>
        <option>Hoy</option>
        <option>Mañana</option>
        <option>Ayer(?)</option>
       </select>  
    </div>
